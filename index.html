<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Car Store</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="grid-container">
        <menu class="menu">
            <div class="title">
                <i class="fa-solid fa-car-on fa-xl"></i>
                <p>Electric Cars</p>
                <div class="bars-menu">
                    <i class="fa-solid fa-bars fa-xl"></i>
                </div>
            </div>
            <div class="items-menu">
                <a href="#">Inicio</a>
                <a href="#">Catálogo</a>
                <a href="#">Ofertas</a>
                <a href="#">Contacto</a>
            </div>
        </menu>
        <filter class="filter">
            <h4>Ordenar por:</h4>
            <a href="#" class="item-combo">
                <p>Precio</p>
                <i class="fa-solid fa-angle-down"></i>
            </a>
        </filter>
        <main class="main">
            <div class="card">
                <img src="assets/img/toyota_electric.jpg" alt="">
                <p>Toyota Electric City Car</p>
                <button>Ver más</button>
            </div>
            <div class="card">
                <img src="assets/img/bmw_electric.jpg" alt="">
                <p>BMW Electric City Car</p>
                <button>Ver más</button>
            </div>
            <div class="card">
                <img src="assets/img/volkswagen_electric.jpg" alt="">
                <p>Volkswagen Electric City Car</p>
                <button>Ver más</button>
            </div>
            <div class="card">
                <img src="assets/img/kia_electric.jpg" alt="">
                <p>Kia Electric City Car</p>
                <button>Ver más</button>
            </div>
            <div class="card">
                <img src="assets/img/baojun_electric.jpg" alt="">
                <p>Baojun Electric City Car</p>
                <button>Ver más</button>
            </div>
        </main>
        <footer class="footer">
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <p>Todos los derechos reservados</p>
        </footer>
    </div>
    
</body>
</html>
